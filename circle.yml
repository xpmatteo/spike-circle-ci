machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t mv-free/spike-circle-ci .
    - mkdir -p ~/docker; docker save mv-free/spike-circle-ci > ~/docker/image.tar

test:
  override:
    - docker run -d -p 5000:5000 mv-free/spike-circle-ci python35 hello.py && sleep 5
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000

